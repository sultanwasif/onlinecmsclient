<mat-card>
    <mat-card-content>
    <form>
      <h2>Client Login</h2>
      <mat-form-field>
        <input matInput placeholder="Mobile No" [(ngModel)]="username" name="username" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
      </mat-form-field>
    <br>
      <button mat-raised-button color="primary" (click)="login()">Login</button>
    </form>
</mat-card-content>
</mat-card>

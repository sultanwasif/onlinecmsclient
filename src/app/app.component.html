<mat-toolbar class="mat-elevation-z8"> 
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    Green Point Delivery Orders </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
      <button mat-button class="menu-button" (click)="openOrder()">
        <mat-icon>receipt</mat-icon>
        <span>Orders</span>
      </button>
      <button mat-button class="menu-button" (click)="openPayments()">
        <mat-icon>credit_card</mat-icon>
        <span>Payments</span>
      </button>
      <button mat-button class="menu-button">
        <mat-icon>info</mat-icon>
        <span>About</span>
      </button>
    
      <mat-divider></mat-divider>
      
      <button *ngIf="!isClientLogin" mat-button class="menu-button" (click)="login()">
        <mat-icon>person</mat-icon>
        <span>Login</span>
      </button>
      <button *ngIf="isClientLogin" mat-button class="menu-button" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z8">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
